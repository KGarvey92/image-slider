<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image slider</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js" defer ></script>
</head>
<body>
  <div class="reel">
    <img src="images/arrow-left.svg" alt="back arrow" class="prev-btn">
    <img src="images/arrow-right.svg" alt="forward arrow" class="next-btn">
    <div class="slides">
      <div class="slide" data-active>Placeholder</div>
      <div class="slide">Placeholder</div>
      <div class="slide">Placeholder</div>
      <div class="slide">Placeholder</div>
      <div class="slide">Placeholder</div>
      <div class="slide">Placeholder</div>
    </div>

  </div>
  </div>
</body>
</html>
